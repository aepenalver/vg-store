<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/a0d0a369cb.js" crossorigin="anonymous"></script>
        <title>Video Games Store</title>
    </head>
    <body class="quicksand">
        <div class="grid">
            <nav class="navbar">
                <div class="logo">
                    <h1 class="title1 press-start-2p-regular"><span>V</span><span>G</span> <span>S</span>tore</h1>
                    <h1 class="title2 press-start-2p-regular"><span>V</span>ideo <span>G</span>ames <span>S</span>tore</h1>
                </div>
                <div class="menu-items">
                    <!-- <p>Incio</p>
                    <p>Catálogo</p>
                    <p>Promociones</p>
                    <p>Tiendas</p>
                    <i class="fa-solid fa-bars"></i> -->
                    <a class="menu-item" href="#">Inicio</a>
                    <a class="menu-item" href="#">Catálogo</a>
                    <a class="menu-item" href="#">Promociones</a>
                    <a class="menu-item" href="#">Tiendas</a>
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>

            <div class="filter">
                <p>Ordenar Por:</p>
                <select>
                    <option value="precio">Precio</option>
                    <option value="marca">Marca</option>
                    <option value="plataforma">Plataforma</option>
                    <option value="formatos">Formato</option>
                </select>
            </div>

            <main class="main">
                <div class="gallery">
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Sony-Ps5-Slim.png" alt="Playstation 5" />
                        </div>
                        <p>Sony PlayStation 5 Slim</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Microsoft-Xbox-One-S.png" alt="Xbox One S" />
                        </div>
                        <p>Microsoft Xbox One S</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Nintendo-Switch.png" alt="Nintendo Switch" />
                        </div>
                        <p>Nintendo Switch</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Valve-Steam-Deck.png" alt="Valve Steam Deck" />
                        </div>
                        <p>Valve Steam Deck</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Lenovo-Legion-Go-S.png" alt="Lenovo Legion Go S" />
                        </div>
                        <p>Lenovo Legion Go S</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/MSI-Claw-A1M.png" alt="MSI Claw A1M" />
                        </div>
                        <p>MSI Claw A1M</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Asus-Rog-Ally-Z1.png" alt="Asus Rog Ally Z1" />
                        </div>
                        <p>Asus Rog Ally Z1</p>
                        <button>Ver más</button>
                    </div>
                    <div class="product">
                        <div class="img-container">
                            <img src="./assets/img/Nintendo-Switch-Lite.png" alt="Nintendo Switch Lite" />
                        </div>
                        <p>Nintendo Switch Lite</p>
                        <button>Ver más</button>
                    </div>
                </div>

                <div class="pagination">
                    <button class="btn-left"><i class="fa-solid fa-angles-left"></i></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btn-right"><i class="right fa-solid fa-angles-right"></i></button>
                </div>
            </main>

            <footer class="footer">
                <div class="rrss">
                    <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a target="_blank" href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
                    <a target="_blank" href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
                </div>
                <p>Todos los derechos reservados. Video Games Store</p>
            </footer>
        </div>
    </body>
</html>
